[package]
name = "bender"
version = "0.25.3"
authors = ["Fabian Schuiki <fschuiki@iis.ee.ethz.ch>", "Andreas Kurth <akurth@iis.ee.ethz.ch>", "Michael Rogenmoser <michael@rogenmoser.us>"]
repository = "https://github.com/pulp-platform/bender"
description = "A dependency management tool for hardware projects."
readme = "README.md"
license = "Apache-2.0 OR MIT"
edition = "2018"

[dependencies]
serde = "1"
serde_derive = "1"
serde_yaml = "0.8.4"
serde_json = "1"

futures = "0.3"
tokio = { version = "1.20", features = ["full"] }

clap = { version = "3.1", features = ["derive"] }
semver = "1.0"
blake2 = "0.10"
typed-arena = "2"
dirs = "4"
pathdiff = "0.2"
common-path = "1.0.0"
itertools = "0.10"
atty = "0.2"
tabwriter = "1.2.1"
indexmap = "1.8.1"
