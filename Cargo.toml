[package]
name = "bender"
version = "0.24.0"
authors = ["Fabian Schuiki <fschuiki@iis.ee.ethz.ch>", "Andreas Kurth <akurth@iis.ee.ethz.ch>", "Michael Rogenmoser <michael@rogenmoser.us>"]
repository = "https://github.com/pulp-platform/bender"
description = "A dependency management tool for hardware projects."
readme = "README.md"
license = "Apache-2.0 OR MIT"
edition = "2018"

[dependencies]
serde = "1"
serde_derive = "1"
serde_yaml = "0.8.4"
serde_json = "1"

futures = "0.1"
futures-cpupool = "0.1"
tokio-core = "0.1.12"
tokio-process = "0.1.5"
tokio-timer = "0.2"

clap = "2.20.0"
semver = "0.11"
blake2 = "0.9"
typed-arena = "2"
dirs = "3"
pathdiff = "0.2"
common-path = "1.0.0"
itertools = "0.9"
atty = "0.2"
tabwriter = "1.2.1"
