name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.44.0 # minimum supported version
        allow_failures:
          - rust: nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust}}
          override: true
          components: rustfmt
      - name: Test
        run: cargo build
      - run: cargo test --all
      - run: cargo fmt -- --check
      - run: tests/run_all.sh
        shell: bash
